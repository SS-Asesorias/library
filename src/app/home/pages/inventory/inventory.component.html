<div class="justify-content-center align-content-center">
    <mat-card>
        <mat-card-header class="justify-content-between">
            <mat-card-title class="col-12 text-center">Inventory</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <hr/>
            <mat-list *ngFor="let book of books">
                <mat-list-item [routerLink]="['/home/edit-book', book.id]"
                               [title]='"Edit \"" + book.title +"\""'>Book {{book.title}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
