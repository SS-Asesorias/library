<mat-card>
  <mat-card-header>
    <mat-card-title>Register Book</mat-card-title>
    <mat-card-subtitle>add-book works!</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input (ngModelChange)="logValue($event.valueOf())" [(ngModel)]="title" matInput/>
    </mat-form-field>

    <br/>
    <button (click)="addAuthor()" mat-button>Add Author</button>
    <hr/>

    <mat-form-field>
      <mat-label>Editorial</mat-label>
      <input (ngModelChange)="logValue($event.valueOf())" [(ngModel)]="editorial" matInput/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Edition</mat-label>
      <input (ngModelChange)="logValue($event.valueOf())" [(ngModel)]="edition" matInput/>
    </mat-form-field>

    <mat-form-field>
      <!-- maybe could be a set of stars (1 to 5) -->
      <mat-label>Condition</mat-label>
      <input (ngModelChange)="logValue($event.valueOf())" [(ngModel)]="condition" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Position</mat-label>
      <input (ngModelChange)="logValue($event.valueOf())" [(ngModel)]="position" matInput>
    </mat-form-field>
  </mat-card-content>
</mat-card>
