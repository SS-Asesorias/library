<div class="container-xg row justify-content-center align-content-center">
    <mat-card class="col-10 ">

        <mat-card-content class="container-lg">

            <div class="row">
                <mat-card-title class="col-12 text-center">Add Book</mat-card-title>
            </div>

            <hr>
            <div class="row align-items-center">
                <mat-form-field class="col-12">
                    <mat-label>Title</mat-label>
                    <input [(ngModel)]="title" matInput/>
                </mat-form-field>


            </div>
            <div class="row">
                <mat-form-field class="col-12">
                    <mat-label>Editorial</mat-label>
                    <input [(ngModel)]="editorial" matInput/>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="col-12">
                    <mat-label>Edition</mat-label>
                    <input [(ngModel)]="edition" matInput/>
                </mat-form-field>
            </div>

            <div class="row justify-content-between">
                <mat-form-field class="col-4">
                    <mat-label>Position</mat-label>
                    <input [(ngModel)]="position" matInput>
                </mat-form-field>


                <div class="col-6">

                    <mat-label class="mw-100" id="condition-label">Condition</mat-label>

                    <mat-button-toggle-group [(ngModel)]="condition">
                        <ng-container *ngFor="let i of [1,2,3,4,5]">
                            <mat-button-toggle value={{i}}>
                                <mat-icon *ngIf="i<=condition" class="star">star</mat-icon>
                                <mat-icon *ngIf="i>condition" class="star">star_border</mat-icon>
                            </mat-button-toggle>
                        </ng-container>
                    </mat-button-toggle-group>
                </div>
            </div>

            <!--select author from dropdown-->
            <!--if user selects none, a prompt will ask them to write the name of the author-->
            <!--insert new author-->

            <div class="row justify-content-between align">

                <mat-form-field class="col-5">
                    <mat-label>Name</mat-label>
                    <input [(ngModel)]="author_name" matInput>
                </mat-form-field>

                <mat-form-field class="col-5">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="author_last_name" matInput>
                </mat-form-field>

                <button class="col-2 m-0" mat-stroked-button type="submit"> Add Author</button>
            </div>

            <mat-table [dataSource]="author_options">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
                    <mat-cell *matCellDef="let author"> {{author.id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
                    <mat-cell *matCellDef="let author"> {{author.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="lname">
                    <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
                    <mat-cell *matCellDef="let author"> {{author.last_name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="select">
                    <mat-header-cell *matHeaderCellDef>
                        Selected
                    </mat-header-cell>
                    <mat-cell *matCellDef="let author">
                        <mat-checkbox (click)="rowClicked(author.id)">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        Actions
                    </mat-header-cell>
                    <mat-cell *matCellDef="let author">
                        <button (click)="author.id" color="primary" mat-stroked-button>
                            <mat-icon class="m-0">add</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <!---->
                <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                <mat-row *matRowDef="let _; columns: columnsToDisplay"></mat-row>


            </mat-table>

            <hr>
            <div class="row justify-content-center">
                <button (click)="saveBook()" class="col-3" color="primary" mat-raised-button type="submit">
                    Save Book
                </button>
            </div>

        </mat-card-content>
    </mat-card>
</div>
